<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maid Management</title>
</head>
<body>
  <h1>Add Maid</h1>
  <form action="/maids" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Maid Name" required><br>
    <input type="text" name="mobileNumber" placeholder="Mobile Number" required><br>
    <input type="text" name="houseNumber" placeholder="House Number" required><br>
    <input type="file" name="aadhaarFile" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
